        }

        .logo-container {

            position: relative;

        }

            height: 100px;
            background: white;
            border-radius: 50%;

        }

            margin-bottom: 10px;
            font-weight: 700;
            position: relative;
            z-index: 2;
        }

            font-weight: 400;

        }

        .content {

        }

        .form-section {

        }

        }

            font-size: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

        }

        .form-group {

        }

            background-color: #f8f9fa;

            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 18px;
            z-index: 2;
        }
        
        .results-container {

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            border-left: 4px solid var(--primary);
            position: relative;
            overflow: hidden;
        }

            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
        }

</head>

                    </div>

        </div>

        function populateDiameters() {
            const selectedType = pipeTypeSelect.value;
            diameterList.innerHTML = '';
            pressureList.innerHTML = '';
            diameterInput.value = '';
            pressureInput.value = '';
            specificationInput.value = selectedType ? pipeData[selectedType].spec : '';
            calculateResults();
            
            if (!selectedType) {
                return;
            }

            const allDiameters = new Set();
            for (const pressure in pipeData[selectedType].data) {
                pipeData[selectedType].data[pressure].forEach(item => {
                    allDiameters.add({
                        value: item.diameter,
                        unit: item.diameter_unit
                    });
                });
            }
            
            const sortedDiameters = Array.from(allDiameters).sort((a, b) => a.value - b.value);
            
            sortedDiameters.forEach(d => {
                const option = document.createElement('option');
                option.value = d.value;
                option.textContent = `${d.value} ${d.unit}`;
                diameterList.appendChild(option);
            });
        }

        function populatePressures() {
            const selectedType = pipeTypeSelect.value;
            const selectedDiameter = parseFloat(diameterInput.value);
            
            pressureList.innerHTML = '';
            pressureInput.value = '';
            calculateResults();
            
            if (!selectedType || isNaN(selectedDiameter)) {
                return;
            }

            const availablePressures = new Set();
            for (const pressure in pipeData[selectedType].data) {
                const hasDiameter = pipeData[selectedType].data[pressure].some(item => item.diameter === selectedDiameter);
                if (hasDiameter) {
                    availablePressures.add(parseFloat(pressure));
                }
            }
            
            const sortedPressures = Array.from(availablePressures).sort((a, b) => b - a);

            sortedPressures.forEach(p => {
                const option = document.createElement('option');
                option.value = p;
                option.textContent = `${p} bar`;
                pressureList.appendChild(option);
            });
        }

        function calculateResults() {
            const selectedType = pipeTypeSelect.value;
            const selectedDiameter = parseFloat(diameterInput.value);
            const selectedPressure = pressureInput.value;
            const quantity = parseFloat(quantityInput.value) || 0;

            thicknessResult.textContent = '--';
            weightPerMeterResult.textContent = '--';
            totalWeightResult.textContent = '--';
            totalWeightUnit.textContent = 'kg';
            thicknessUnit.textContent = 'mm';

            if (selectedType && !isNaN(selectedDiameter) && selectedPressure) {
                const pipeInfo = pipeData[selectedType].data[selectedPressure]?.find(item => item.diameter === selectedDiameter);
                
                if (pipeInfo) {
                    thicknessResult.textContent = pipeInfo.thickness.toFixed(pipeInfo.thickness_unit === 'inch' ? 2 : 2);
                    thicknessUnit.textContent = pipeInfo.thickness_unit;
                    weightPerMeterResult.textContent = pipeInfo.weight.toFixed(3);
                    
                    const totalWeightKg = pipeInfo.weight * quantity;
                    updateTotalWeightDisplay(totalWeightKg);
                }
            }
        }

        function updateTotalWeightDisplay(totalWeightKg) {
            if (totalWeightKg >= 1000) {
                const totalWeightTon = totalWeightKg / 1000;
                totalWeightResult.textContent = totalWeightTon.toFixed(3);
                totalWeightUnit.textContent = 'tons';
            } else if (!isNaN(totalWeightKg) && totalWeightKg > 0) {
                totalWeightResult.textContent = totalWeightKg.toFixed(3);
                totalWeightUnit.textContent = 'kg';
            } else {
                totalWeightResult.textContent = '--';
                totalWeightUnit.textContent = 'kg';
            }
        }
        
        quantityInput.addEventListener('input', calculateResults);

        pipeTypeSelect.addEventListener('change', populateDiameters);

            } else {

            } else {
